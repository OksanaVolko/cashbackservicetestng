plugins {
    id 'java'
}

group 'ru.netology.service'
version '1.0-SNAPSHOT'

sourceCompatibility = 11;

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    implementation 'org.slf4j:slf4j-api:1.7.32'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
}

test {
    useJUnit()


}

